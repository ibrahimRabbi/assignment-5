<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>geomatric</title>
</head>

<body>
<!-- blogn section -->

    <section class="d-flex justify-content-between align-items-center rounded mt-4 blog">
        <div>
            <h3>Interactive</h3>
            <h4>Geometry Genius</h4>
        </div>
        <a href="blog.html" class="btn btn-primary">Blog</a>
    </section>



<!-- main section -->

    <section class="d-block d-lg-flex justify-content-between my-5 mx-auto">
        <div class="row row-gap-4  m-auto w-75">
 <!-- triangle area -->
            <div id="triangle" class="col-12 col-lg-4">
                <div id="apply" class="card ">
                     
                        <img class="m-auto pt-3" width="190" height="140" src="images/triangle.png" alt="" srcset="">
                        <div class="card-body text-center">
                            <h4 class="card-title">Triangle</h4>
                            <p>Area (A) = 0.5 × b × h</p>
                            <div class="d-flex justify-content-between gap-3">
                                <label for="">
                                    <input id="base-input" placeholder="b" type="text"> cm
                                </label>
                                <label for="">
                                    <input id="height-input" placeholder="h" type="text"> cm
                                </label>
                            </div>
                            <button class=" btnn btn btn-primary" id="triangle-btn">calculate</button>
                        </div>
                     
                </div>
            </div>

<!-- rectangle area -->
            <div id="rectangle"class="col-12 col-lg-4">
                <div id="apply-rect" class="card">
                     
                        <img class="m-auto pt-3" width="190" height="140" src="images/rectangle.png" alt="" srcset="">
                        <div class="card-body text-center">
                            <h4>Rectangle</h4>
                            <p>Area (A) = W × L</p>
                            <div class="d-flex justify-content-evenly gap-3">
                                <label for="">
                                    <input id="rect-base" placeholder="w" type="text"> cm
                                </label>
                                <label for="">
                                    <input id="rect-height" placeholder="L" type="text"> cm
                                </label>
                    
                            </div>
                            <button class="btnn btn btn-primary" id="rectangle-btn">calculate</button>
                        </div>
                     
                </div>
            </div>

<!-- parallelogram area  -->
            <div id="parallelo" class="col-12 col-lg-4">
                <div id="apply-para" class="card">
                    <img class="m-auto pt-3" width="190" height="140" src="images/parallelogram.png" alt="" srcset="">
                    <div class="card-body text-center">
                        <h4>parallelogram</h4>
                        <p>Area (A) = b × h</p>
                    <div class="d-flex justify-content-evenly gap-3">
                        <label for="">
                            <input id="para-base" placeholder="B" type="text"> cm
                        </label>
                        <label for="">
                            <input id="para-height" placeholder="H" type="text"> cm
                        </label>
                    
                    </div>
                        <button class="btnn btn btn-primary" id="parallelogram-btn">calculate</button>
                    </div>

                </div>
            </div>

<!-- rhombus area  -->
            <div id="rhombus" class="col-12 col-lg-4">
                <div id="apply-rhombus" class="card">
                    <img class="m-auto pt-3" width="190" height="140" src="images/rhombus.png" alt="" srcset="">
                    <div class="card-body text-center">
                        <h4>Rhombus</h4>
                        <p>Area (A) = 0.5 × d<sub>1</sub> × d<sub>2</sub> </p>
                        <div class="d-flex justify-content-evenly gap-3">
                            <label for="">
                                <input id="rhombus-1" placeholder="d1" type="text"> cm
                            </label>
                            <label for="">
                                <input id="rhombus-2" placeholder="d2" type="text"> cm
                            </label>
                        
                        </div>
                        <button class="btnn btn btn-primary" id="rhombus-btn">calculate</button>
                    </div>

                </div>
            </div>

<!-- pentagon area  -->
            <div id="pentagone" class="col-12 col-lg-4">
                <div id="apply-pentagone" class="card">
                    <img class="m-auto pt-3" width="190" height="140" src="images/pentagon.png" alt="" srcset="">
                    <div class="card-body text-center">
                        <h4>pentagon</h4>
                        <p>Area (A) = 0.5 × p × b</p>
                        <div class="d-flex justify-content-evenly gap-3">
                            <label for="">
                                <input id="pentagone-p" placeholder="P" type="text"> cm
                            </label>
                            <label for="">
                                <input id="pentagone-b" placeholder="B" type="text"> cm
                            </label>
                        
                        </div>
                        <button class="btnn btn  btn-primary" id="pentagone-btn">calculate</button>
                    </div>
                </div>
            </div>

<!-- ellipse area  -->
            <div id="ellipse" class="col-12 col-lg-4">
                <div id="apply-ellipse" class="card">
                    <img class="m-auto pt-3" width="190" height="140" src="images/ellipse.png" alt="" srcset="">
                    <div class="card-body text-center">
                        <h4>ellipse</h4>
                        <p>Area (A) = πab</p>
                        <div class="d-flex justify-content-evenly gap-3">
                            <label for="">
                                <input id="ellipse-1" placeholder="A" type="text"> cm
                            </label>
                            <label for="">
                                <input id="ellipse-2" placeholder="B" type="text"> cm
                            </label>
                        
                        </div>
                        <button class="btnn btn btn-primary" id="ellipse-btn">calculate</button>
                    </div>
                </div>
            </div>

        </div>



<!-- calculation area -->
        <div  class="calculate">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Area calculation</h5>
                    <hr>
                         <ol id="order-list">
                             
                         </ol>
                    

                </div>

            </div>
        </div>

    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
